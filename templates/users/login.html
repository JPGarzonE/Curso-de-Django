{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram Login</title>
{% endblock %}

{% block container %}

    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Usuario" name="username" />
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Contraseña" name="password" />
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit" action="{% url 'users:login' %}" >Login!</button>

        <p class="mt-4">¿No tienes tu cuenta aún?<a href="{% url "users:signup" %}">Registrate aquí</a></p>

    </form>
{% endblock %}
